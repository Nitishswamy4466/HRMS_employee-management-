<!DOCTYPE html>
<html>
<head>
    <title>All Employees</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1510519138101-570d1dca3d66?auto=format&fit=crop&q=80&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&w=2647');
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #fff;
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fffdfdac;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 15px;
            background: white;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #000;
            margin-right: 15px;
        }
        .details {
            flex: 1;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background-color: #555;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ALL EMPLOYEES ({{ output|length }})</h1>
            <div>
                <button onclick="window.location.href='/dashboard'">üè† DASHBOARD</button>
                <button onclick="window.location.href='/addemp'">‚ûï ADD EMPLOYEE</button>
            </div>
        </div>
        
        <div class="employee-grid">
            {% for data in output %}
            <div class="card">
                <img src="{{ data[5] }}" alt="Employee Image" onerror="this.style.display='none'">
                <div class="details">
                    <p><strong>ID:</strong> {{ data[0] }}</p>
                    <p><strong>Name:</strong> {{ data[1] }} {{ data[2] }}</p>
                    <p><strong>Skills:</strong> {{ data[3] }}</p>
                    <p><strong>Location:</strong> {{ data[4] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div style="text-align: center;">
            <button onclick="window.location.href='/dashboard'">‚Üê BACK TO DASHBOARD</button>
        </div>
    </div>
</body>
</html>
