<!DOCTYPE html>
<html>
<head>
    <title>Add Employee - AWS EMS</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #232F3E 0%, #FF9900 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .aws-header {
            background: #FF9900;
            color: #232F3E;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #232F3E;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #FF9900;
            outline: none;
        }
        button {
            background: #232F3E;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        button:hover {
            background: #FF9900;
            color: #232F3E;
        }
        .btn-secondary {
            background: #666;
        }
        .btn-secondary:hover {
            background: #888;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="aws-header">
            üöÄ AWS Employee Management System - Add New Employee
        </div>

        <form action="/addemp" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="emp_id">Employee ID <span class="required">*</span></label>
                <input type="text" id="emp_id" name="emp_id" placeholder="e.g., 1001, 1002" required>
                <small>Unique numeric ID for the employee</small>
            </div>

            <div class="form-group">
                <label for="first_name">First Name <span class="required">*</span></label>
                <input type="text" id="first_name" name="first_name" placeholder="e.g., John" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name <span class="required">*</span></label>
                <input type="text" id="last_name" name="last_name" placeholder="e.g., Doe" required>
            </div>

            <div class="form-group">
                <label for="pri_skill">Primary Skills</label>
                <input type="text" id="pri_skill" name="pri_skill" placeholder="e.g., Python, AWS, SQL">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Seattle, USA">
            </div>

            <div class="form-group">
                <label for="emp_image_file">Profile Image <span class="required">*</span></label>
                <input type="file" id="emp_image_file" name="emp_image_file" accept=".png,.jpg,.jpeg,.gif" required>
                <small>Image will be stored securely in Amazon S3</small>
            </div>

            <button type="submit">‚ûï Add Employee to AWS Database</button>
        </form>

        <a href="/dashboard" style="display: block; text-align: center; margin-top: 20px; color: #232F3E;">
            ‚Üê Back to Dashboard
        </a>
    </div>
</body>
</html>
